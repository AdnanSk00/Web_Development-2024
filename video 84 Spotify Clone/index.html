<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- <title>Spotify Clone 23th June 2024</title> -->
    <title>Spotify - Web Player: Music for everyone by @dnan</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li class="w-1"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li class="w-1 invert-half"><img src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <ul>
                        <li class="invert-half"><img class=" w-1" src="img/playlist.svg" alt="playlist">Your Library
                        </li>
                        <li><img class="invert-half w-1" src="img/plus.svg" alt=""></li>
                    </ul>
                </div>
                <div class="songList">
                    <ul>
                        <!-- <li>
                            <div class="musicInfo">
                                <img class="invert" src="music.svg" alt="">
                                <div class="Info">
                                    <div>Song Name</div>
                                    <div>Song Artist</div>
                                </div>
                            </div>
                            <div class="playNow">
                                <img class="invert" src="play-music.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Safety & PrivacyCenter</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-gray rounded">
            <div class="header flex item-center">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                        <img class="w-1" src="img/arrow-left.svg" alt="">
                        <img class="w-1" src="img/arrow-right.svg" alt="">
                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer">
                    <!-- <div data-folder="cs" class="card">
                        <img src="img/cover.jpg" alt="">
                        <h3>Chilled Classics</h3>
                        <p>Relax with these seriously laid-back</p>
                        <div class="play">
                            <img src="img/play-icon.svg" alt="">
                        </div>
                    </div>
                    <div data-folder="ncs" class="card">
                        <img src="img/cover.jpg" alt="">
                        <h3>Chilled Classics</h3>
                        <p>Relax with these seriously laid-back</p>
                        <div class="play">
                            <img src="img/play-icon.svg" alt="">
                        </div>
                    </div> -->
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songInfo">

                        </div>
                        <div class="songbuttons">
                            <img width="30" id="previous" class="invert" src="img/prevsong.svg" alt="">
                            <img width="30" id="play" class="invert" src="img/play-music.svg" alt="">
                            <img width="30" id="next" class="invert" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timeVolume">
                            <div class="volume">
                                <img width="25" class="invert" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                            <div class="songTime">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
